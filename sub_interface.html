<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 1em 0.5em 1em;
      /* position: relative; */
      position: fixed;
      /* Fixed position */
      width: 100%;
      /* Full width */
      z-index: 1000;
    }

    header h1 {
      margin: 0;
    }

    header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      /* padding-top: 60px; */
      padding: 10px 20px;
      /* padding-bottom: 15px; */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    header button h3 {
      padding-bottom: -3px;
    }

    main {
      padding: 20px;
      padding-top: 95px;
      flex: 2;
      display: flex;
    }

    .filters {
      width: 20%;
      float: left;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;

    }

    .filters h2 {
      margin-top: 0;
      /* Remove default margin from h2 */
    }

    .search-choice {
      margin-bottom: 10px;
      width: 78%;
      float: right;
    }

    .choice-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      /* overflow-y: auto; */
      margin-left: 10px;
      margin-right: -10px;
    }

    .choice {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      display: flex;
      align-items: flex-start;
      /* Align items to the start of the container */
      width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* .choice img {
      max-width: 25%;
      Image takes up 1/4 of the container
      border-radius: 8px;
      margin-right: 10px;
    } */

    .choice-details {
      flex: 1;
      /* Takes up 3/4 of the container */
    }

    .choice h3 {
      margin-top: 0;
      /* Remove default margin from h3 */
    }

    .choice:hover {
      transform: scale(1);
    }

    /* .choice.hidden {
      display: none;
    } */


    .details-container {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .details-content {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .details-content .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #addForm .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #addFormContainer {
      display: none;
      position: fixed;
      top: 0px;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #addForm {
      position: relative;
      background-color: #fff;
      padding: 20px;
      min-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #addForm label {
      display: block;
      margin-bottom: 8px;
    }

    #addForm input,
    #addForm textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #addForm button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    .filter-section label {
      display: block;
      margin-bottom: 8px;
    }

    .filter-section select {
      margin-bottom: 8px;
    }

    .search-bar {
      /* position: fixed; */
      width: 100%;
      margin-left: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .search-bar input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .input-choices {
      margin-right: 20px;
    }

    .header .filters {
      display: none;
    }

    header .show-filters .filters {
      display: none;
    }

    .mobile-menu {
      display: none;
    }

    /* Existing styles remain unchanged */

    @media only screen and (max-width: 600px) {
      header {
        position: fixed;
        font-size: small;
        padding: 1em;
      }

      header h2 {
        margin-bottom: 10px;
        size: 10px;
      }

      .mobile-menu-icon {
        position: absolute;
        margin-bottom: 10px;
        top: 10px;
        left: 10px;
        font-size: 14px;
        max-width: min-content;
      }


      header button h3 {
        position: relative;
        align-items: center;
        margin-top: -2px;
        margin-bottom: -2px;
        size: 10px;
        /* display: none; */
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .choice {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      /* img {
        align-items: center;

        width: 400px;
        height: auto;
        margin-right: 0;
        margin-bottom: 10px;
      } */

      .choice-details {
        text-align: center;
        width: 100%;
        margin-left: 0;
        height: auto;
      }

      .choice h3 {
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .choice p {
        margin-bottom: 5px;
      }

      .choice-container {
        display: flex;
        flex-direction: column;
        margin-left: -10px;
        margin-right: 0px;
        width: 100%;
        height: auto;
        /* Allow choices to take full width */
      }

      .search-choice {
        order: -1;
        width: 100%;
        float: none;
        /* Move search-choice section to the top */
      }

      .search-bar {
        align-items: flex-start;
        margin-left: 0px;
        /* padding-left: 10px; */
        margin-bottom: 10px;
        margin-top: 0px;
      }

      .details-content {
        max-width: 90%;
      }

      .filters {
        display: none;
        position: fixed;
        top: 60px;
        /* Adjust the top position as needed */
        left: 0;
        width: 70%;
        height: calc(100% - 60px);
        /* Adjust the height to leave space for the header */
        color: #333;
        background-color: #fff;
        text-align: left;
        z-index: 1009;
      }

      /* .header .filters {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 60%;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      } */

      header .show-filters .filters {
        display: block;
      }


      .filter-section label,
      .filter-section select {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      #addForm {
        min-width: 300px;
      }

      /* Basic styling to position the button and menu */
      .mobile-menu {
        display: block;
      }


      /* Show filters when the corresponding button is clicked */
      .show-filters .filters {
        display: block;
        border-radius: 0px;
      }

      header .filter-section select {
        margin-bottom: 8px;
        width: 100%;
      }

      .filters .close-btn {
        position: absolute;
        top: 8px;
        right: 14px;
        font-size: 20px;
        margin-left: 50px;
        cursor: pointer;
      }
    }
  </style>
</head>

  <div class="details-container" id="detailsContainer">
    <div class="details-content">
      <span class="close-btn" onclick="hideDetails()">&times;</span>
      <img id="choiceImg"></img>
      <h2 id="choiceTitle"></h2>
      <p id="choiceDescription"></p>
      <p id="choiceRating"></p>
      <!-- Add more details as needed -->
    </div>
  </div>

  <div id="addFormContainer">
    <div id="addForm">

      <h2>Add New Choice</h2>
      <span class="close-btn" onclick="hideInput()">&times;</span>

      <form onsubmit="addNewChoice(); return false;">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" step="0.1" min="0" max="5" required>
        <br>
        <label for="places">Places:</label>
        <input type="text" id="places" required>
        <br>
        <label for="imagePath">Image Path:</label>
        <input type="text" id="imagePath" required>
        <br>
        <button type="submit">Add Choice</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript code for Booking Page

    function showDetails(title, description, rating, places, imagePath) {
      document.getElementById('choiceTitle').innerText = title;
      document.getElementById('choiceDescription').innerText = 'Description: ' + description;
      document.getElementById('choiceRating').innerText = 'Rating: ' + rating + '/5';
      document.getElementById('choiceImg').innerText = imagePath;

      var detailsContainer = document.getElementById('detailsContainer');
      detailsContainer.style.display = 'flex';
      // detailsContainer.style.width = '90%'
    }

    function hideDetails() {
      var detailsContainer = document.getElementById('detailsContainer');
      detailsContainer.style.display = 'none';
    }

    function hideInput() {
      var addFormContainer = document.getElementById('addFormContainer');
      addFormContainer.style.display = 'none';
    }

    // function hideMenu() {
    //   var mobileMenu = document.getElementById('mobileMenu');
    //   mobileMenu.style.display = 'none';
    // }

    function showAddForm() {
      var addFormContainer = document.getElementById('addFormContainer');
      var choiceContainer = document.getElementById('choiceContainer');

      // Apply blur effect to the choice container
      // choiceContainer.style.filter = 'blur(5px)';

      // Show the add form container
      addFormContainer.style.display = 'flex';
    }

    function addNewChoice() {
      var title = document.getElementById('title').value;
      var description = document.getElementById('description').value;
      var rating = document.getElementById('rating').value;
      var places = document.getElementById('places').value;
      var imagePath = document.getElementById('imagePath').value;

      var choiceContainer = document.getElementById('choiceContainer');
      var newChoice = document.createElement('div');
      newChoice.className = 'choice';

      // Apply styling to the new choice
      newChoice.style.border = '1px solid #ddd';
      newChoice.style.margin = '10px';
      newChoice.style.padding = '10px';
      newChoice.style.display = 'flex';
      newChoice.style.alignItems = 'flex-start';
      newChoice.style.width = '100%';
      newChoice.style.backgroundColor = '#fff';
      newChoice.style.borderRadius = '8px';
      newChoice.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';

      var choiceImage = document.createElement('img');
      choiceImage.src = imagePath;
      choiceImage.alt = title;
      choiceImage.style.maxWidth = '100%';
      choiceImage.style.borderRadius = '8px';
      choiceImage.style.marginRight = '10px';
      // choiceImage.style.marginLeft = '10px'
      choiceImage.style.paddingTop = '4px'
      // choiceImage.style.alignItems = 'center';

      var choiceDetails = document.createElement('div');
      choiceDetails.className = 'choice-details';
      choiceDetails.style.flex = '1';
      choiceDetails.style.marginTop = '5px'
      // choiceDetails.style.alignItems = 'left'

      var choiceHeader = document.createElement('h3');
      choiceHeader.innerText = title;
      choiceHeader.style.marginTop = '0';

      var choiceDescription = document.createElement('p');
      choiceDescription.innerText = 'Description: ' + description;

      var choiceRating = document.createElement('p');
      choiceRating.innerText = 'Rating: ' + rating + '/5';

      var choicePlaces = document.createElement('p');
      choicePlaces.innerText = 'Places: ' + places;

      // Append elements to the new choice
      choiceDetails.appendChild(choiceHeader);
      choiceDetails.appendChild(choiceDescription);
      choiceDetails.appendChild(choiceRating);
      choiceDetails.appendChild(choicePlaces);

      newChoice.appendChild(choiceImage);
      newChoice.appendChild(choiceDetails);

      // Set up click event for showing details
      newChoice.onclick = function () {
        showDetails(title, description, rating, places, imagePath);
      };

      // Append the new choice to the container
      choiceContainer.appendChild(newChoice);

      // Reset the form and hide it
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('rating').value = '';
      document.getElementById('places').value = '';
      document.getElementById('imagePath').value = '';

      var addFormContainer = document.getElementById('addFormContainer');
      var choiceContainer = document.getElementById('choiceContainer');

      // Remove blur effect from the choice container
      // choiceContainer.style.filter = 'blur(0)';

      // Hide the add form container
      addFormContainer.style.display = 'none';
    }

    function applyFilters() {
      var ratingFilter = document.getElementById('ratingFilter').value;
      var placesFilter = document.getElementById('placesFilter').value;
      var choiceContainer = document.getElementById('choiceContainer');
      var choices = choiceContainer.getElementsByClassName('choice');

      for (var i = 0; i < choices.length; i++) {
        var choice = choices[i];
        var choiceRating = parseFloat(choice.querySelector('p:nth-child(3)').innerText.split(' ')[1]);
        var choicePlaces = choice.querySelector('p:nth-child(4)').innerText.split(' ')[1];

        if ((ratingFilter === '' || choiceRating >= ratingFilter) &&
          (placesFilter === '' || choicePlaces === placesFilter)) {
          choice.style.display = 'flex';
        } else {
          choice.style.display = 'none';
        }
      }
    }

    function searchChoices() {
      var input, filter, choiceContainer, choices, choice, i, title;
      input = document.getElementById("search");
      filter = input.value.toUpperCase();
      choiceContainer = document.getElementById("choiceContainer");
      choices = choiceContainer.getElementsByClassName("choice");

      // Style the search bar
      var searchBar = document.getElementById("search");

      // If there's a filter, highlight the search bar
      if (filter) {
        searchBar.style.border = "1px solid #4CAF50";
        searchBar.style.backgroundColor = "#f0f8ff";
        searchBar.style.color = "#000";
      } else {
        searchBar.style.border = "1px solid #ccc";
        searchBar.style.backgroundColor = "#f8f8f8";
        searchBar.style.color = "#333";
      }

      for (i = 0; i < choices.length; i++) {
        choice = choices[i];
        title = choice.querySelector("h3").innerText.toUpperCase();

        if (title.indexOf(filter) > -1) {
          choice.style.display = "flex";
        } else {
          choice.style.display = "none";
        }
      }
    }

    // Responsive behavior for mobile devices
    function toggleMenu() {
      var mobileMenu = document.querySelector('.mobile-menu');
      mobileMenu.classList.toggle('show-filters');
    }

    function hideMenu() {
      var mobileMenu = document.querySelector('.mobile-menu');
      mobileMenu.classList.remove('show-filters');
    }

// Other existing JavaScript functions...
  </script>
